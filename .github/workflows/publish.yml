name: publish

# on:
#   release:
#     types: [published]

on:
  push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: "set version"
        run: |
          TAG="$(git describe --tags --abbrev=0)"
          echo $TAG > flare/__version__
          git tag --delete $TAG
          git commit -am "Update version for release $TAG"
          git tag $TAG

      - name: Push Updated Tag
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: ${{ github.ref }}
          tags: true

      - name: publish
        run: |
          pip install build
          python -m build
          pip install twine
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}

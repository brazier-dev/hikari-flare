[tool.poetry]
name = "hikari-flare"
version = "0.1.0"
description = "A component manager for hikari."
authors = ["Lunarmagpie <bambolambo0@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "flare"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
hikari = "^2.0.0.dev111"
sigparse = "^2.0.0"

[tool.poetry.dev-dependencies]
black = "^22.10.0"
nox = "^2022.8.7"
codespell = "^2.2.2"
pyright = "^1.1.276"

[tool.pyright]
include = ["flare"]
pythonVersion = "3.10"
typeCheckingMode = "strict"
reportImportCycles = false

[tool.mypy]
strict = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
